<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta property='og:title' content="my smartphone">
    <meta property='og:type' content="website">
    <meta property='og:image' content="./static/icons/contacts.png">
    <meta property='og:url' content="https://asya982.github.io/JS-Course-IndividualWork/">
    
    <title>SmartPhone</title>
    <link rel="stylesheet" href="./static/styles.css" />
    <script src="https://kit.fontawesome.com/2905b66f44.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Smartphone <span id="model">iES5</span></h1>
        <div class="smartphone">
          <div class="screen">
            <div class="nav-panel">
              <p id="time"></p>
              <div id="battery"><i class="fa-solid fa-battery-full"></i>
                <p class="battery"></p></div>
            </div>
            <div class="locked-screen">
              <h1 class="time"></h1>
              <h3 class="date"></h3>
              <p>Press side button to unlock</p>
            </div>
            <div class="home-screen">
              <div class="grid"></div>
              <div class="app"></div>
            </div>
          </div>
          <div class="lock-btn"></div>
          <div class="home-button">
            <button class="home"></button>
          </div>
        </div>
        <div class="charger" id="charger">
          <div id="metal">
            <div class="white-shit">
              <div class="electrons"></div>
              <div class="electrons"></div>
              <div class="electrons"></div>
              <div class="electrons"></div>
              <div class="electrons"></div>
              <div class="electrons"></div>
            </div>
          </div>
          <div class="plastic"></div>
          <div class="cabel"></div>
        </div>
      </div>
    </main>

    <script src="./scripts/Smartphone.js"></script>
    <script src="./scripts/Apps.js"></script>
    <script src="./scripts/Calculator.js"></script>
    <script src="./scripts/Calendar.js"></script>
    <script src="./scripts/Phone.js"></script>
    <script src="./static/contactBook.js"></script>
    <script src="./scripts/Hangman.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
